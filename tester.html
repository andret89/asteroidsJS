<!DOCTYPE html>
<title>Script-based animation using requestAnimationFrame</title>
<style>
    div {
        position: absolute;
        left: 10px;
        padding: 50px;
        background: crimson;
        color: white
    }
</style>
<script>
    function funzioneEsterna() {
        var nome = "Mardona";

        function funzioneInterna() {
            return nome
        }
    }
    funzioneEsterna()
    console.log(funzioneInterna())
</script>


</html>
