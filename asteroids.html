<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Asteroids</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/difficulties.css">
    <link rel="stylesheet" href="css/menu.css">

    <!-- Script di caricamento file javascipt -->
    <script src="js/loader.js"></script>
    <!-- Main file -->

</head>

<body>
<div id="livelChoice" class="difficulties" style="display: none;">
    <p id="titleDifficultyMenu"><strong>
        Select Livel difficult</strong></p>
    <a id="easy" class="myButton"><p>Easy</p></a>
    <a id="normal" class="myButton"><p>Normal</p></a>
    <a id="hard" class="myButton"><p>Hard</p></a>
</div>
<div id="gamecontainer">
    <div id="info" style="none: none;">
        <p id="titleInfo">
            <strong>ASTEROIDS GAME</strong><br>
        </p>

        <table border=0>
            <tr>
                <td width=200 height=40>
                    Rotate Left
                <td>Left, A or mouse move<br>
            <tr>
                <td>Rotate Right
                <td>Right, D or mouse move<br>
            <tr>
                <td>Bullet
                <td>Ctrl, Space or click mouse<br>
            <tr>
                <td>JetFire
                <td>Up or W
            <tr>
                <td>Shield
                <td>Down or S
            <tr>
                <td>Mute
                <td>M
            <tr>
                <td>Menu
                <td>P or ESC
            <tr height=50 align=center>
        </table>
    </div>

    <div id="menucontainer">
        <div id="menuId" style="display: none;">
            <p style="color:darkgoldenrod;">
                <strong>Menu</strong></p>
            <div id="resumeGame" >
                <p>CONTINUE</p>
            </div>
            <div id="startGame" >
                <p>START</p>
            </div>
            <div id="infoGame" >
                <p>INFO</p>
            </div>
            <div id="exitGame" >
                <p>EXIT</p>
            </div>
        </div>
    </div>
</div>
    <!--<canvas id="canvasID" width="600" height="400"></canvas>-->

</body>
</html>
