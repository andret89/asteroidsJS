<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Asteroids</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/menu.css">

    <!-- Script di caricamento file javascipt -->
    <script src="js/loader.js"></script>
    <!-- Main file -->

</head>

<body>

<div id="gamecontainer">
    <div id="info" style="none: none;">
        <strong>ASTEROIDS GAME</strong><br><br>

        <table border=0>
            <tr>
                <td width=130>
                    Rotate Left
                <td>Left, A or mouse move<br>
            <tr>
                <td>Rotate Right
                <td>Right, D or mouse move<br>
            <tr>
                <td>Bullet
                <td>Ctrl, Space or click mouse<br>
            <tr>
                <td>JetFire
                <td>Up or W
            <tr>
                <td>Shield
                <td>Down or S
            <tr>
                <td>Mute
                <td>M
            <tr>
                <td>Menu
                <td>P or ESC
            <tr height=40 align=bottom>
        </table>
    </div>

    <div id="menucontainer">
        <div id="menuId" style="display: block;">
            <div id="resumeGame" class="menu">
                <p>CONTINUE</p>
            </div>
            <div id="startGame" class="menu">
                <p>START</p>
            </div>
            <div id="infoGame" class="menu">
                <p>INFO</p>
            </div>
            <div id="exitGame" class="menu">
                <p>EXIT</p>
            </div>
        </div>
    </div>
</div>
    <!--<canvas id="canvasID" width="600" height="400"></canvas>-->

</body>
</html>
