<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Asteroids</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Script di caricamento file javascipt -->
    <script src="js/loader.js"></script>
    <!-- Main file -->

</head>

<body oncontextmenu="{return false;}">
<div id="gameContainer">
    <div id="infoContainer">
        <p id="titleInfo">
            <strong>ASTEROIDS GAME</strong><br>
        </p>

        <table border=0>
            <tr>
                <td width=200 height=40>
                    Rotate Left
                <td>Left, A or mouse move<br>
            <tr>
                <td>Rotate Right
                <td>Right, D or mouse move<br>
            <tr>
                <td>Bullet
                <td>Ctrl, Space or click mouse<br>
            <tr>
                <td>JetFire
                <td>Up or W
            <tr>
                <td>Shield
                <td>Down or S
            <tr>
                <td>Mute
                <td>M
            <tr>
                <td>Menu
                <td>P or ESC
            <tr height=50 align=center>
        </table>
    </div>
    <div id="optionsContainer">
        <p id="titleOptionMenu">
            <strong>Menu</strong></p>
        <a id="startGame" class="btnOption"><p>Start</p></a>
        <a id="resumeGame" class="btnOption"><p>Continue</p></a>
        <a id="difficultly" class="btnOption"><p>Difficultly</p></a>
        <a id="infoGame" class="btnOption"><p>Commands</p></a>
        <a id="exitGame" class="btnOption"><p>Exit</p></a>
    </div>
    <div id="difficultyContainer">
        <p id="titleDifficultyMenu">
            <strong>Select difficulty</strong></p>
        <a id="easy" class="btnDifficulty"><p>Easy</p></a>
        <a id="normal" class="btnDifficulty"><p>Normal</p></a>
        <a id="hard" class="btnDifficulty"><p>Hard</p></a>
    </div>
</div>
    <!--<canvas id="canvasID" width="600" height="400"></canvas>-->

</body>
</html>
